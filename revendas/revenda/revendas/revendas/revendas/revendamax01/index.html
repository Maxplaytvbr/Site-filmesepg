<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Cliente - revendamax01</title>
</head>
<body>
  <h2>Login do Cliente (revendamax01)</h2>
  <input id="usuario" placeholder="Usuário" />
  <input id="senha" placeholder="Senha" type="password" />
  <button onclick="loginCliente()">Entrar</button>

  <script>
    async function loginCliente() {
      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();

      const res = await fetch('usuarios.json');
      const lista = await res.json();
      const cliente = lista.find(u => u.usuario === usuario && u.senha === senha);

      if (cliente) {
        window.location.href = 'cliente.html';
      } else {
        alert("Usuário ou senha inválidos.");
      }
    }
  </script>
</body>
</html>
