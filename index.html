<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel MaxPlay TV - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      width: 150px;
      margin-bottom: 15px;
      border-radius: 50%;
      border: 2px solid #00bfa5;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 28px;
      color: #00bfa5;
    }
    header p {
      font-size: 16px;
      color: #ccc;
      max-width: 400px;
      margin: 0 auto;
    }
    form {
      background: #222;
      padding: 25px 30px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #00bfa5;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #008e76;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/5qjM1RZ.png" alt="Logo MaxPlay TV" />
    <h1>Bem-vindo ao MaxPlay TV!</h1>
    <p>O melhor serviço de IPTV para você curtir seus filmes e séries com qualidade e segurança.</p>
  </header>

  <form id="formLogin" onsubmit="event.preventDefault(); login();">
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" required autocomplete="username" />

    <label for="senha">Senha:</label>
    <input type="password" id="senha" required autocomplete="current-password" />

    <label>
      <input type="checkbox" id="lembrar" />
      Lembrar meus dados
    </label>

    <button type="submit">Entrar</button>
  </form>

  <script>
    function login() {
      const usuario = document.getElementById('usuario').value.toLowerCase();
      const senha = document.getElementById('senha').value.toLowerCase();
      const lembrar = document.getElementById('lembrar').checked;

      if ((usuario === 'maxplay' && senha === 'maxplay') || (usuario === 'apoli' && senha === 'apoli')) {
        const loginInfo = {
          usuario: usuario,
          timestamp: new Date().getTime()
        };
        if (lembrar) {
          localStorage.setItem('loginMaxplay', JSON.stringify(loginInfo));
        } else {
          sessionStorage.setItem('loginMaxplay', JSON.stringify(loginInfo));
        }
        window.location.href = 'cliente.html';
      } else {
        alert('Usuário ou senha incorretos!');
      }
    }
  </script>
</body>
</html>
