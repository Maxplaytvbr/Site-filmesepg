<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>MaxPlay TV - Acesso ao Painel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dark-blue': '#0f172a',
            'vibrant-orange': '#ff6b00',
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="bg-gray-900 p-8 rounded-lg w-full max-w-md shadow-2xl border border-gray-700 text-center">
    <img src="https://i.postimg.cc/jdWznxbC/IMG-6850.png" alt="MaxPlay Logo" class="h-16 mx-auto mb-4">
    <h1 class="text-2xl font-bold text-vibrant-orange mb-2">Painel MaxPlay</h1>
    <p class="text-sm text-gray-400 mb-6">Escolha seu tipo de acesso:</p>

    <!-- Botão Cliente -->
    <button onclick="mostrarLoginCliente()" class="w-full bg-vibrant-orange hover:bg-orange-600 text-white py-2 mb-4 rounded font-semibold transition duration-200">
      Sou Cliente
    </button>

    <!-- Botão Revendedor -->
    <a href="index-revenda.html" class="block w-full bg-gray-700 hover:bg-gray-600 text-white py-2 rounded font-semibold transition duration-200">
      Sou Revendedor
    </a>

    <!-- Formulário login cliente -->
    <div id="loginCliente" class="mt-6 hidden">
      <h2 class="text-lg font-semibold mb-2">Login do Cliente</h2>
      <input id="usuario" class="w-full mb-3 px-3 py-2 rounded bg-gray-800 border border-gray-700 placeholder-gray-500" placeholder="Usuário" />
      <input id="senha" type="password" class="w-full mb-4 px-3 py-2 rounded bg-gray-800 border border-gray-700 placeholder-gray-500" placeholder="Senha" />
      <button onclick="validarLogin()" class="w-full bg-vibrant-orange hover:bg-orange-600 text-white py-2 rounded font-semibold transition duration-200">
        Entrar no Painel
      </button>
      <p id="erro" class="text-red-400 text-center text-sm mt-4 hidden">Usuário ou senha incorretos.</p>
    </div>
  </div>

  <script>
    const USUARIO_PADRAO = "clientemax";
    const SENHA_PADRAO = atob("Y2xpZW50ZW1heA=="); // clientemax em base64

    function mostrarLoginCliente() {
      document.getElementById("loginCliente").classList.remove("hidden");
    }

    function validarLogin() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const erro = document.getElementById("erro");

      if (usuario === USUARIO_PADRAO && senha === SENHA_PADRAO) {
        localStorage.setItem("clienteAutenticado", "true");
        window.location.href = "cliente.html";
      } else {
        erro.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
