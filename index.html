<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MaxPlay TV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen px-4">
  <div class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <img src="https://i.postimg.cc/BvbCr0jH/IMG-6850.png" alt="Logo MaxPlay" class="h-16 mb-4">
      <h1 class="text-2xl font-bold text-vibrant-orange">Bem-vindo à MaxPlay TV</h1>
      <p class="text-sm text-gray-400 mt-1">Acesso exclusivo para clientes de IPTV</p>
    </div>
    <form id="login-form" class="space-y-4">
      <input type="text" id="username" placeholder="Usuário" class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none" required>
      <input type="password" id="password" placeholder="Senha" class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none" required>
      <label class="flex items-center text-sm text-gray-300">
        <input type="checkbox" id="remember" class="mr-2"> Lembrar meus dados por 6 horas
      </label>
      <button type="submit" class="w-full bg-vibrant-orange text-white py-3 rounded hover:bg-orange-600 transition">
        Entrar
      </button>
    </form>
    <p id="error-msg" class="text-red-500 text-sm mt-3 hidden">Usuário ou senha inválidos.</p>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');
    
    const validLogins = [
      { user: "maxplay", pass: "maxplay" },
      { user: "apoli", pass: "apoli" }
    ];

    function normalize(str) {
      return str.trim().toLowerCase();
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = normalize(document.getElementById('username').value);
      const password = normalize(document.getElementById('password').value);
      const remember = document.getElementById('remember').checked;

      const isValid = validLogins.some(combo => 
        normalize(combo.user) === username && normalize(combo.pass) === password
      );

      if (isValid) {
        const expiration = remember ? (Date.now() + 6 * 60 * 60 * 1000) : 0;
        localStorage.setItem('maxplayLogin', JSON.stringify({ loggedIn: true, expires: expiration }));
        window.location.href = 'painel.html';
      } else {
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
