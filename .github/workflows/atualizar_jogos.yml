name: Atualizar Jogos

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # Executa a cada 6 horas

jobs:
  atualizar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Rodar script de atualização
        run: echo "✅ Atualização dos jogos executada com sucesso!"

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependências
        run: pip install requests beautifulsoup4

      - name: Executar script de jogos
        run: python script_gerar_jogos.py

      - name: Commit e push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add jogos.json
          git commit -m "Atualizar jogos automaticamente"
          git push
